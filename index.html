<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Media Player with Native Controls</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* The video element uses 100% width within the container */
        #mediaPlayer {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        #subtitleFile {
            margin-top: 10px;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select a Video/Audio File</h1>
        <input type="file" id="mediaFile" accept="video/*,audio/*,.mkv,.webm,.mp4,.mov,.ogg">
        
        <h2>Select Subtitle File (Optional)</h2>
        <input type="file" id="subtitleFile" accept=".vtt">

        <video id="mediaPlayer" controls preload="auto">
            Your browser does not support the video/audio tag.
        </video>
        
        </div>

    <script>
        // Get the file inputs and media element
        const mediaFile = document.getElementById('mediaFile');
        const subtitleFile = document.getElementById('subtitleFile');
        const mediaPlayer = document.getElementById('mediaPlayer');

        // Helper function to check if the selected file is video
        function isVideo(file) {
            return file.type.startsWith('video/') || file.name.toLowerCase().endsWith('.mkv');
        }

        // --- MEDIA FILE HANDLER (Video/Audio) ---
        mediaFile.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const fileURL = URL.createObjectURL(file);
                
                // 1. Clear existing tracks
                while (mediaPlayer.firstChild) {
                    mediaPlayer.removeChild(mediaPlayer.firstChild);
                }
                
                // 2. Set the media source
                mediaPlayer.src = fileURL;
                
                // 3. Adjust display for audio-only files
                if (!isVideo(file)) {
                    mediaPlayer.style.height = '50px'; 
                } else {
                    mediaPlayer.style.height = ''; 
                }
                
                // 4. Set volume properties for a better starting experience (Fixes the no-sound issue if muted)
                mediaPlayer.volume = 0.5; // Set volume to 50%
                mediaPlayer.muted = false; // Ensure it is not muted
                
                mediaPlayer.load(); 
                
                // Clear subtitle input for a fresh start
                subtitleFile.value = ''; 
                console.log(`Media loaded: ${file.name}`);
            }
        });


        // --- SUBTITLE FILE HANDLER (.vtt) ---
        subtitleFile.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file && mediaPlayer.src) {
                
                // 1. Remove any previously added <track> elements
                const existingTracks = mediaPlayer.querySelectorAll('track');
                existingTracks.forEach(track => track.remove());
                
                // 2. Create and append the new track
                const subtitleURL = URL.createObjectURL(file);
                const track = document.createElement('track');
                track.kind = 'subtitles';
                track.label = file.name || 'Subtitles';
                track.srclang = 'en'; 
                track.src = subtitleURL;
                track.default = true; // Makes the track active by default
                mediaPlayer.appendChild(track);
                
                mediaPlayer.load();
                
                // The native controls menu (usually a small "CC" icon) will now appear 
                // on the video player, allowing the user to select or disable the subtitles.
                console.log(`Subtitle loaded: ${file.name}. Check the native player controls for selection.`);

            } else if (file && !mediaPlayer.src) {
                 alert("Please select a video or audio file first before loading subtitles.");
                 subtitleFile.value = ''; 
            }
        });
    </script>

</body>
</html>
